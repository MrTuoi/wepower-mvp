  <div class="col-md-6">

      <app-wallet-balance></app-wallet-balance>
    </div>
    <div class="row">
      <div class="col-md">
        <div class="row">
          Will be produced this week
        </div>
        <div class="row">
          {{producedTotal}} kWh
        </div>
      </div>
      <div class="col-md">
        <div class="row">
          Already sold this week
        </div>
        <div class="row">
          485 kWh
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          Market price vs your plant price, Eur/MWh
        </div>

        <div class="row" *ngFor="let row of marketPricesReview">

          <div class="md">{{row.myPrice}}</div>
        </div>
      </div>
      <div class="col-md-2">

      </div>
    </div>
