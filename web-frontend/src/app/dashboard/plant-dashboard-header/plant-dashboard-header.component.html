<div class="row">
  <div class="col-md-5">
    <div class="header-data-container left">
        <app-wallet-balance></app-wallet-balance>
    </div>
    <div class="header-data-container left">
      <div class="row">
        <div class="col-md ">
          <div class="row">
            <div class="col">
              Will be produced this week
            </div>
          </div>
          <div class="row">
            <div class="col header-data-info">
              {{producedTotal}} kWh
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="row">
            <div class="col">
              Already sold this week
            </div>
          </div>
          <div class="row">
            <div class="col header-data-info">
              485 kWh
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="row header-data-container right">
      <div class="col-md-10">
        <div class="row">
          <div class="col">
            Market price vs your plant price, Eur/MWh
          </div>
        </div>
        <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [colors]="lineChartColors"
                legend="false"
                chartType="line"
                ></canvas>
      </div>
      <div class="col-md-2">
        <input class="form-control" type="text">
        <button type="button" class="btn btn-primary">Set price</button>
      </div>
    </div>
  </div>
</div>
