<div class="container-fluid background-container">
  <div class="row header">
    <a href="http://www.wepwr.network" class="logo-link">
      <img class="img-fluid" src="/assets/images/logo.svg">
    </a>
  </div>
  <div class="row">
    <div class="col landing-container">
      <div class="row">
        <div class="col landing-header">
          <p>
            Join WePower green energy P2P exchange platform and start selling your produced energy upfront.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button [routerLink]="connectedToWallet ? '/register/consumer' : null"
                  [disabled]="!connectedToWallet || !usingChrome"
                  routerLinkActive="active"
                  type="button"
                  class="btn btn-primary power-button">
            Register a household</button>
          <button [routerLink]="connectedToWallet ? '/register/plant' : null"
                  [disabled]="!connectedToWallet || !usingChrome"
                  routerLinkActive="active"
                  type="button"
                  class="btn btn-primary power-button"
          >
            Register a plant</button>
          <div *ngIf="usingChrome && !connectedToWallet" class="warning">
            <p>
              <i class="fa fa-info-circle"></i>
              To use application you have to be authenthicated in Metamask.
            </p>
          </div>
          <div *ngIf="!usingChrome" class="warning">
            <p>
              <i class="fa fa-info-circle"></i>
              To use application you have to use Chrome.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
