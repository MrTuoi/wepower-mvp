<div class="container preview-container">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-md">
          <h1>Prediction usage</h1>
        </div>
        <div class="col-md">
          <span class="step-number">Step 2 of 2</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <app-prediction-review
            [prediction]="consumptionData"
            [period]="reviewPeriod"
            [availableRange]="predictionRange"
            (onVisiblePeriodChanged)="periodChanged($event)"></app-prediction-review>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="note">
            <p>Based on your past energy usage, we predict your energy usage.</p>
            <p>*Note the prediction will adjust accordingly to your usage based on AI algorithm.</p>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md">
          <button routerLink="/register/consumer" type="button" class="btn btn-secondary">Back</button>
        </div>
        <div class="col-md">
          <button (click)="activateConsumer()" type="button" class="btn btn-primary">Take me to the market</button>
        </div>
      </div>
    </div>
  </div>
</div>
