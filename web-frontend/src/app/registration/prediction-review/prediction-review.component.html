<div class="row pagination">
  <div class="col-md ">
    <span class="review-period">{{visiblePeriod.from | date:'MMM dd' }} â€“ {{visiblePeriod.to | date:'MMM dd'}}, {{visiblePeriod.to | date:'y'}}</span>
  </div>
  <div class="col-md selector">
    <button type="button"
            class="pagination-button button-back"
            (click)="previousPeriod()"
            [disabled]="backDisabled"
    ></button>
    <button type="button"
            class="pagination-button button-forward"
            (click)="nextPeriod()"
            [disabled]="frontDisabled"
    ></button>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas id="prediction-chart"
              height="300"
              width="870"
              baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [chartType]="lineChartType"></canvas>
    </div>
  </div>
</div>
