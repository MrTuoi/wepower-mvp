<div class="row">
  <div class="col-md">
     <button type="button" class="btn btn-primary" (click)="previousPeriod()">Previous period</button>
  </div>
  <div class="col-md">
    <button type="button" class="btn btn-primary" (click)="nextPeriod()">Next period</button>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas id="prediction-chart"
              height="300"
              width="850"
              baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [chartType]="lineChartType"></canvas>
    </div>
  </div>
</div>
