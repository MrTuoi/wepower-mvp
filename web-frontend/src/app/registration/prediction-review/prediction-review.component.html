<div class="row pagination">
  <div class="col-md ">
    <span class="review-period">Jul 31 â€“ Aug 6, 2017</span>
  </div>
  <div class="col-md selector">
    <button type="button" class="btn button-back" (click)="previousPeriod()"></button>
    <button type="button" class="btn button-forward" (click)="nextPeriod()"></button>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas id="prediction-chart"
              height="300"
              width="850"
              baseChart
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [chartType]="lineChartType"></canvas>
    </div>
  </div>
</div>
