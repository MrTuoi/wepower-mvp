
<div class="container-fluid background-container">


    <div class="row header">
        <a href="http://www.wepwr.network" class="logo-link">
            <img class="img-fluid" src="/assets/images/logo.svg">
        </a>
    </div>

    <div class="container">


        <div class="row">


            <div class="col-md-10">
                <h1>Register your household</h1>
            </div>

            <div class="col-md-2">
                <div id="paging">Step 1 of 2</div>
            </div>

        </div>


        <div class="inner-container">

            <div class="inner-block">

                <div class="col-md text-field-heading">
                    <span>Ethereum Wallet ID</span>
                </div>
                <div class="col-md">
                    <input class="form-control" type="text" [(ngModel)]="formData.walletId" disabled>
                </div>

            </div>

            <div class="inner-block">

                <div class="col-md text-field-heading">
                    <span>Household area</span>
                </div>
                <div class="col-md">
                    <select class="form-control" [(ngModel)]="formData.areaCode">
                        <option name="geo-area" *ngFor="let area of supportedAreas" [value]="area.code"
                        >{{area.name}}
                        </option>
                    </select>
                </div>

            </div>


            <div class="inner-block">

                <div class="col-md text-field-heading">
                    <span>Meter ID</span>
                </div>
                <div class="col-md">
                    <input class="form-control" type="text" [(ngModel)]="formData.meterId">
                </div>

            </div>

            <div class="inner-block">

                <div class="col-md text-field-heading">
                    <span>Household electricity consumption</span>
                </div>
                <div class="col-md">
                    <input class="form-control" type="text" [(ngModel)]="formData.consumption">
                </div>

            </div>
        </div>


        <div class="inner-block">

            <div class="row form-group">
                <div class="col-md">
                    <span>Household size</span>
                </div>
                <div class="col-md">
                    <div class="col-md">
        <span *ngFor="let houseSize of supportedHouseSizes">
          <input type="radio"
                 [(ngModel)]="formData.houseSizeCode"
                 [value]="houseSize.code"
          >
          {{houseSize.description}}
        </span>
                    </div>
                </div>
            </div>

        </div>

        <div class="row form-group">

            <div class="col-md">
                <button routerLink="/landing"
                        type="button"
                        class="btn btn-secondary" id="back-button"><i class="fa fa-chevron-left fa-sm"></i> Back
                </button>
            </div>

            <div class="col-md-2">
                <button (click)="createConsumer()" type="button" class="btn btn-primary" id="next-button">Next <i
                        class="fa fa-chevron-right"></i></button>
            </div>

        </div>

    </div>

</div>
