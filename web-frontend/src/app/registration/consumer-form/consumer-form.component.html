<div class="container">

  <div class="row">
    <div class="col-md">
      <h1>I have a Home</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <span>Etherium Wallet ID</span>
    </div>
    <div class="col-md">
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <span>Home area</span>
    </div>
    <div class="col-md">
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <span>Counter ID</span>
    </div>
    <div class="col-md">
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <span>Home electricity consumption</span>
    </div>
    <div class="col-md">
      <input type="text">
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <span>Home size</span>
    </div>
    <div class="col-md">
      <span><input type="checkbox">10 - 50 m2</span>
      <span><input type="checkbox">50 - 100 m2</span>
      <span><input type="checkbox">100 - 150 m2</span>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-md">
      <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
  </div>

</div>
