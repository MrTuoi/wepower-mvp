<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h3>Current Account <span class="black"><span id="account"></span></span></h3>
  <h3>You have tokens:<div class="black" id="tokenBalance"></div></h3>
  <h3>You have <span class="black"><span id="ethBalance"></span> eth</span></h3>

  <span class="red" id="status"></span>
  <br><button id="send" onclick="App.createTokens()">Create</button>
  <br>
  <label for="amount">Amount:</label>
  <input type="text" id="amount" placeholder="e.g., 95"></input>
  <br>
  <label for="sendAddress">Address:</label>
  <input type="text" id="sendAddress" placeholder="0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <hr width="100%">
  <button id="buy" onclick="App.buy()">Buy</button>
  <br>
  <label for="amount">Amount:</label>
  <input type="text" id="buyAmount" placeholder="e.g., 95"></input>
  <br>
  <label for="sendAddress">Token address:</label>
  <input type="text" id="buyFrom" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
